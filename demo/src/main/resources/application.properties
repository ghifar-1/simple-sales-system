
# Postgre configration
 postgre.management.datasource.url=jdbc:postgresql://localhost:5432/testdb
 postgre.management.datasource.username=postgres
 postgre.management.datasource.password=admin
 postgre.management.datasource.ddlAuto= create-drop
 spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
 spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect


# logging
 logging.level.ROOT=INFO
 logging.level.org.springframework.orm.jpa=DEBUG
 logging.level.org.springframework.transaction=DEBUG
 logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG
 logging.level.org.springframework=DEBUG